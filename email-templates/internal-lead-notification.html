<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;background-color:#0f172a;font-family:system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#0f172a;padding:32px 16px;">
    <tr>
      <td align="center">
        <table width="560" cellpadding="0" cellspacing="0" style="max-width:560px;width:100%;">

          <!-- Logo -->
          <tr>
            <td style="padding:0 0 24px;">
              <span style="font-size:22px;font-weight:800;background:linear-gradient(135deg,#06b6d4,#a855f7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;">stuffnthings</span>
            </td>
          </tr>

          <!-- Card -->
          <tr>
            <td style="background-color:#1e293b;border-radius:16px;border:1px solid rgba(255,255,255,0.06);overflow:hidden;">
              
              <!-- Accent bar -->
              <tr>
                <td style="height:3px;background:linear-gradient(90deg,#06b6d4,#a855f7);"></td>
              </tr>
              
              <!-- Content -->
              <tr>
                <td style="padding:32px;">
                  <p style="margin:0 0 4px;color:#94a3b8;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:1.5px;">New Lead</p>
                  <h1 style="margin:0 0 24px;color:#f1f5f9;font-size:24px;font-weight:700;line-height:1.3;">Friction Audit Request from {{businessName}}</h1>

                  <!-- Details grid -->
                  <table width="100%" cellpadding="0" cellspacing="0" style="margin-bottom:24px;">
                    <tr>
                      <td style="padding:14px 16px;background-color:#0f172a;border-radius:10px 10px 0 0;border-bottom:1px solid rgba(255,255,255,0.04);">
                        <table width="100%" cellpadding="0" cellspacing="0">
                          <tr>
                            <td style="width:90px;color:#64748b;font-size:12px;font-weight:500;text-transform:uppercase;letter-spacing:0.5px;vertical-align:top;padding-top:2px;">Name</td>
                            <td style="color:#f1f5f9;font-size:15px;font-weight:600;">{{name}}</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding:14px 16px;background-color:#0f172a;border-bottom:1px solid rgba(255,255,255,0.04);">
                        <table width="100%" cellpadding="0" cellspacing="0">
                          <tr>
                            <td style="width:90px;color:#64748b;font-size:12px;font-weight:500;text-transform:uppercase;letter-spacing:0.5px;vertical-align:top;padding-top:2px;">Business</td>
                            <td style="color:#f1f5f9;font-size:15px;font-weight:600;">{{businessName}}</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding:14px 16px;background-color:#0f172a;border-bottom:1px solid rgba(255,255,255,0.04);">
                        <table width="100%" cellpadding="0" cellspacing="0">
                          <tr>
                            <td style="width:90px;color:#64748b;font-size:12px;font-weight:500;text-transform:uppercase;letter-spacing:0.5px;vertical-align:top;padding-top:2px;">Website</td>
                            <td><a href="{{websiteUrl}}" style="color:#06b6d4;font-size:15px;font-weight:500;text-decoration:none;">{{websiteUrl}}</a></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding:14px 16px;background-color:#0f172a;border-radius:0 0 10px 10px;">
                        <table width="100%" cellpadding="0" cellspacing="0">
                          <tr>
                            <td style="width:90px;color:#64748b;font-size:12px;font-weight:500;text-transform:uppercase;letter-spacing:0.5px;vertical-align:top;padding-top:2px;">Phone</td>
                            <td><a href="tel:{{phone}}" style="color:#f1f5f9;font-size:15px;font-weight:500;text-decoration:none;">{{phone}}</a></td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>

                  <!-- Quick action -->
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                      <td align="center">
                        <a href="https://pagespeed.web.dev/analysis?url={{websiteUrl}}" style="display:inline-block;padding:12px 28px;background:linear-gradient(135deg,#06b6d4,#a855f7);color:#ffffff;font-size:14px;font-weight:600;text-decoration:none;border-radius:10px;">
                          Run Lighthouse Audit →
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding:24px 0 0;text-align:center;">
              <p style="margin:0;color:#334155;font-size:11px;">Stuff N Things LLC · Claymont, DE</p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
